<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Hub</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .navbar {
        background-color: #222;
        color: #ff9900;
        padding: 15px;
        display: flex;
        justify-content: space-between;
      }
      .nav-links a {
        color: #fff;
        margin-right: 20px;
        text-decoration: none;
      }
      .content {
        margin: 20px;
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: center;
      }
      th {
        background-color: #f4f4f4;
        color: red;
      }
      .quiz-button {
        background-color: #337ab7;
        color: #fff;
        border: none;
        padding: 8px 16px;
        border-radius: 5px;
        cursor: pointer;
      }
      .footer {
        background-color: #222;
        color: #ff9900;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      .footer a {
        color: #ff9900;
        margin: 0 15px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="title">Test Hub</div>
      <div class="nav-links">
        <a href="./dashbord.html">Home</a>
        <a href="./history.html">History</a>
        <a href="./ranking.html">Ranking</a>
        <a href="../home/home.html">Signout</a>
      </div>
    </div>

    <div class="content">
      <table>
        <thead>
          <tr>
            <th>S.N.</th>
            <th>Quiz</th>
            <th>Question Solved</th>
            <th>Right</th>
            <th>Wrong</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>English</td>
            <td>1</td>
            <td>0</td>
            <td>1</td>
            <td>0</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Linux :vi Editor</td>
            <td>5</td>
            <td>1</td>
            <td>4</td>
            <td>-2</td>
          </tr>
        </tbody>
      </table>
      <br />
    </div>

    <div class="footer">
      <a href="#">About us</a>
      <a href="#">Admin Login</a>
      <a href="#">Developers</a>
      <a href="#">Feedback</a>
    </div>
  </body>
</html>
