<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 400px;
        }
        .header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .save-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .cancel-button {
            background-color: #6c757d;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">New Quiz</div>
        <label>Title</label>
        <input type="text" placeholder="Enter Quiz Title">
        <label>Teacher</label>
        <select>
            <option>Select Here</option>
            <option>Teacher A</option>
            <option>Teacher B</option>
        </select>
        <div class="buttons">
            <button class="save-button">Save</button>
            <button class="cancel-button" onclick="window.location.href='index.html'">Cancel</button>
        </div>
    </div>
</body>
</html>
